{% extends "fri_ws_web/base.html" %}

{% block content %}
  <h1>Novice</h1>
  {% for article in articles %}
  <article>
    <h2><a href="{% url 'article_view' article.id %}">{{ article.title }}</a>
    {% if article.is_recent %}
      <sup class="new">novo</sup>
    {% endif %}
    </h2>
    <p>{{ article.content }}</p>
    <p>Objavil {{ article.author.username }}, dne {{ article.pub_date }}.</p>
  </article>
  {% endfor %}
{% endblock %}
